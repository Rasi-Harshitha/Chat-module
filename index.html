<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Sided Chat Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <!-- Message Header -->
    <div class="message-header">
      <img src="nobi.jpg" alt="User Avatar" class="avatar">
      <div class="user-info">
        <h4 class="user-name">Chat Simulation</h4>
        <p class="last-seen">Last seen: Now</p>
      </div>
    </div>

    <!-- Chat Box -->
    <div class="chat-box">
      <!-- Message Page -->
      <div class="message-page"></div>

      <!-- Message Bottom (Left Side Input) -->
      <div class="message-bottom">
        <input type="text" placeholder="Type a message as User 1..." class="message-input" id="left-input">
        <button class="send-button" id="left-send">Send</button>
      </div>

      <!-- Message Bottom (Right Side Input) -->
      <div class="message-bottom">
        <input type="text" placeholder="Type a message as User 2..." class="message-input" id="right-input">
        <button class="send-button" id="right-send">Send</button>
      </div>
    </div>
  </div>

  <script src="javasc.js"></script>
</body>
</html>
