<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Module</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <!-- Message Header -->
    <div class="message-header">
      <img src="avatar.jpg" alt="User Avatar" class="avatar">
      <div class="user-info">
        <h4 class="user-name">John Doe</h4>
        <p class="last-seen">Last seen: 10:30 AM</p>
      </div>
    </div>

    <!-- Chat Box -->
    <div class="chat-box">
      <!-- Message Page -->
      <div class="message-page">
        <div class="message incoming">
          <img src="sender-avatar.jpg" alt="Sender Avatar" class="avatar">
          <div class="message-content">
            <p>Hello! How are you?</p>
            <span class="message-time">10:32 AM</span>
          </div>
        </div>
        <div class="message outgoing">
          <div class="message-content">
            <p>Iâ€™m good, thanks! How about you?</p>
            <span class="message-time">10:33 AM</span>
          </div>
        </div>
      </div>

      <!-- Message Bottom -->
      <div class="message-bottom">
        <input type="text" placeholder="Type your message here..." class="message-input">
        <button class="send-button">Send</button>
      </div>
    </div>
  </div>
  <script src="javasc.js"></script>
</body>
</html>
